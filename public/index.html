<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      var ItemNews = React.createClass({
        render: function() {
          return (
            <div className="item-news">
              <h3>{this.props.title}</h3>
              <p>{this.props.content}</p>
            </div>
          );
        }
      });
      var ListNews = React.createClass({
        render: function() {
          var listNewsNodes = this.props.listNews.map(function(news) {
            return (
              <ItemNews title={news.title} content={news.content} key={news.id}></ItemNews>
            );
          });
          return (
            <div className="list-news">
              {listNewsNodes}
            </div>
          );
        }
      });

      var NewsForm = React.createClass({
        getInitialState: function() {
          return {title: '', content: ''};
        },

        handleTitleChange: function(e) {
          this.setState({title: e.target.value});
        },

        handleContentChange: function(e) {
          this.setState({content: e.target.value});
        },

        handleSubmit: function(e) {
          e.preventDefault();
          var title = this.state.title.trim();
          var content = this.state.content.trim();

          if (!title || !content) {
            return;
          }

          // TODO" send request to the server
          this.props.onNewsSubmit({title: title, content: content});
          this.setState({title: '', content: ''});
        },

        render: function() {
          return (
            <form className="addNewForm" onSubmit={this.handleSubmit}>
              <input 
                type="text" 
                placeholder="title"
                value={this.state.title} 
                onChange={this.handleTitleChange} />
              <input 
                type="text" 
                placeholder="content"
                value={this.state.content} 
                onChange={this.handleContentChange} />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });

      var BoxNews = React.createClass({
        getInitialState: function() {
          return {listNews: []};
        },

        loadingCommentFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
            console.log('data', data);
              this.setState({listNews: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        componentDidMount: function() {
          this.loadingCommentFromServer();
          setInterval(this.loadingCommentFromServer, this.props.timePolling);
        },

        handleNewsSubmit: function(news) {
          var newsList = this.state.listNews;
          news.id = Date.now();
          var newNews = newsList.concat([news]);
          this.setState({listNews: newNews});
          // TODO: submit to the server and refresh the list
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: news,
            success: function(data) {
              this.setState({listNews: data});
            }.bind(this),
            error: function(xhr, status, err) {
              this.setState({listNews: data});
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        render: function() {
          return (
            <div className="box-news">
              <h1>List Hot News</h1>
              <ListNews listNews={this.state.listNews}></ListNews>
              <NewsForm onNewsSubmit={this.handleNewsSubmit}></NewsForm>
            </div>
          );  
        }
      });

      ReactDOM.render(
        <BoxNews url="/api/listnews" timePolling={2000} />, document.getElementById('content')
      );
    </script>
  </body>
</html>
